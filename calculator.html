        let currentLang = 'en';

                };
                return negativeWords[lang] + numberToWords(Math.abs(num), lang);
            }

            // Handle decimals
            if (num % 1 !== 0) {
                const parts = num.toString().split('.');
                const intPart = numberToWords(parseInt(parts[0]), lang);

                    en: ' point ',

                const decPart = parts[1].split('').map(d => numberWords[lang][parseInt(d)]).join(' ');

        function appendNumber(num) {
            if (waitingForSecondOperand) {
                displayValue = num;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? num : displayValue + num;
            }
            updateDisplay();
        }

        function appendOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation(firstOperand, inputValue, operator);
                if (result === null) return;
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function performCalculation(first, second, op) {
            let result;
            switch (op) {
                case '+':
                    result = first + second;
                    break;
                case '-':
                    result = first - second;
                    break;
                case '*':
                    result = first * second;
                    break;
                case '/':
                    if (second === 0) {
                        const errorPrefix = translations[currentLang].error[Math.floor(Math.random() * translations[currentLang].error.length)];

                        return null;
                    }
                    result = first / second;
                    break;
                case '%':
                    result = first % second;
                    break;
                default:
                    return second;
            }

            if (!isFinite(result)) {
                const errorPrefix = translations[currentLang].error[Math.floor(Math.random() * translations[currentLang].error.length)];
                showError(errorPrefix + ' ' + translations[currentLang].invalidOperation);
                return null;
            }

            return result;
        }

            const inputValue = parseFloat(displayValue);

            if (firstOperand !== null && operator) {
                const result = performCalculation(firstOperand, inputValue, operator);
                if (result === null) {
                    clearDisplay();
                    return;
                }
                displayValue = String(result);
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }
